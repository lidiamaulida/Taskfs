        <div class="hamburger-nav-container" id="hamburger-nav-container">

            <a href="contact.html">Contact me</a>
        </div>

        <div class="blog">
            <div class="blog-form">
                <div class="form-container">
                    <form onsubmit="addBlog(event)">
                        <h1>ADD MY PROJECT</h1>
                        <div>
                            <label for="input-projectname">Poject Name</label>
                            <input type="text" id="input-projectname">
                        </div>
                        <div class="date">
                            <div class="date-left">
                                <label for="input-startdate">Start Date</label>
                                <input type="date" id="input-startdate">
                            </div>
                            <div class="date-right">
                                <label for="input-enddate">End Date</label>
                                <input type="date" id="input-enddate">
                            </div>
                            </section>
                        </div>
                        <div>
                            <label for="input-description">Description</label>
                            <textarea id="input-description"></textarea>
                        </div>
                        <label>Technologies</label>
                                <div class="checkbox-grup">
                                    <div class="checkbox-atas">
                                        <div>
                                        <input type="checkbox" id="input-nodejs"><label for="input-nodejs">Node Js</label>
                                        </div>
                                        <div>
                                        <input type="checkbox" id="input-reactjs"><label for="input-reactjs">React Js</label>
                                        </div>
                                    </div>
                                    <div class="checkbox-bawah" style="display: flex; flex-direction: column;">
                                        <div>
                                        <input type="checkbox" id="input-nextjs"><label for="input-nextjs">Next Js</label>
                                        </div>
                                        <div>
                                        <input type="checkbox" id="input-typescript"><label for="input-typescript">TypeScript</label>
                                        </div>
                                    </div>
                                 </div>
                        <div>
                            <label>Upload image</label>
                            <div class="input-image">
                                <label for="input-image">
                                  <p>choose</p> 
                                  <img src="image/file.png">
                                </label>
                                <input type="file" id="input-image" hidden>
                            </div>
                        </div>
                        <div class="button-grup">
                            <button>submit</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr />
            <h1 class="head">MY PROJECT</h1>
            <div id="contents" class="blog-list">
                <div class="blog-list-items">
                    <div class="blog-image">
                        <img src="/image/programmerBook.png">
                    </div>
                    <div class="blog-content">
                    <h3>
                        <a href="blog-detail.html">Dumbways Mobile App - 2021</a>
                    </h3>
                    <div class="detail-blog-content">durasi : 3 bulan</div>
                    <p>App that used for dumbways student, it was 
                       deployed and can downloaded on playstore.
                       Happy download</p>
                    <div class="icon">
                        <i class="fa-brands fa-node-js"></i>
                        <i class="fa-brands fa-google-play"></i>
                        <i class="fa-brands fa-android"></i>
                        <i class="fa-solid fa-mobile"></i>
                    </div>
                    <div class="btn-grup">
                        <button>edit</button>
                        <button>delete</button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/blog.js"></script>
        <script src="js/index.html.js"></script>
